<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogtionary</title>
    <script src="https://kit.fontawesome.com/faca15df7c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
      /* Scales down the font size when the screen hits 600px wide */
      @media (max-width: 600px) {
        #intro-text {
          font-size: 20px;
        }
      }
    </style>
    
</head>
<body class="bg-green-50">
  <div class="flow-root bg-green-600">
    <h1 class="text-3xl text-gray-100 mb-3 p-3">Dogtionary <span class="fas fa-paw"></span></h1>
  </div>

  <div class="overflow-hidden" style="position: relative;">
    <img class="overflow-hidden" src="Assets\background_image.jpg" id="dog-image" style="width:100%; min-height: 300px; max-height: 500px;
    object-fit: cover; object-position: center top;"/>
    <div class="m-3 p-3 rounded-md text-gray-100 bg-blue-900 bg-opacity-75" style="position: absolute; top: 10%; left: 5%; max-width: 40%;">
      <h1 class="text-2xl mb-3" id="intro-text">Enter your zip code to find dogs near you that need a home!</h1>
        <input class="text-xl text-gray-900 rounded-md p-2" style="max-width: 50%;" type="text" id="search-value" placeholder="Zip Code">
        <button class="text-2xl text-gray-100 fas fa-search" type="button" id="search-button"></button>
      <!-- <h1 class="text-xl pt-3" id="intro-text-2">Find a breed you love? Click the breed below a dog to learn more!</h1> -->

    </div>
  </div>

  <div class="flex">

    <div class="grid-cols-4 col-span-2 p-3 rounded-md bg-green-200">
      
      <div class="grid-rows-1 col-span-2">
        <div class="mr-3">
          <h1 class="text-xl text-gray-700">Search for a Breed</h1>
        </div> 
        <div class="mr-5">
          <input class="mb-3 rounded-md border-2 border-gray-300" id="breed-search"/>
        </div>
        

        <div class="mr-3">
          <h1 class="text-xl text-gray-700">Select a Breed</h1>
        </div>
        <div>
          <select class="border-2 rounded-md border-gray-300 breed_select overflow-hidden">
          <option></option>
          </select>
        </div>
      </div>

      <div class="grid-rows-1 col-span-2 rounded-md" id="breed-data">
    
        <div>
          <div class="p-3 rounded-md bg-yellow-200">
            <p class="text-2xl text-gray-700" id="breed-name"></p>
            <div class="text-xl text-gray-700 p-2">
              <p id="breed-height"></p>
              <p id="breed-weight"></p>
              <p id="breed-temperment"></p>
              <p id="breed-lifespan"></p>
            </div>
          </div>
        </div>
      </div>

        <div class="p-2 rounded-md bg-green-500 grid-rows-1">
          <img class="rounded-md border-2 border-green-600 shadow-lg" id="breed-image" style="max-width: 80%;" src=""/>
        </div>
    </div>
    
    <div class="grid-cols-10 col-span-10 p-2 bg-gray-200 rounded-md" id="adoption-info">
      <div class="lg:container mb-3 p-2 bg-green-100 rounded-md md:flex flex-wrap overflow-auto" style="max-height: 80vh" id="dogImg"></div>
    </div>
  </div>

  <div class="p-2 bg-blue-900">
    <h3 class="text-2xl mb-3 text-gray-200">
      The Dogtionary gives you a place to learn about a specific breed and show you where to adopt a family fur baby.
    </h3>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
