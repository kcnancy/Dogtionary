<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogtionary</title>
    <script src="https://kit.fontawesome.com/faca15df7c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
      /* Scales down the font size when the screen hits 600px wide */
      @media (max-width: 600px) {
        #intro-text {
          font-size: 20px;
        }

        #intro-text-2 {
          font-size: 15px;
        }
      }
    </style>
    

</head>
<body class="bg-green-50">
  <div class="flow-root bg-green-600">
    <h1 class="text-3xl text-gray-100 mb-3 p-3">Dogtionary <span class="fas fa-paw"></span></h1>
  </div>

  <div class="overflow-hidden" style="position: relative;">
    <img class="overflow-hidden" src="Assets\background_image.jpg" id="dog-image" style="width:100%; min-height: 300px; max-height: 600px;
    object-fit: cover; object-position: center top;"/>
    <div class="m-3 p-3 rounded-md text-gray-100 bg-blue-900 bg-opacity-75" style="position: absolute; top: 10%; left: 5%; max-width: 40%;">
      <h1 class="text-2xl" id="intro-text">Search for a breed below to learn more!</h1>
      <h1 class="text-xl pt-3" id="intro-text-2">Find a breed you love? Consider adopting today!</h1>
    </div>
  </div>

      <div class="lg:container lg:mx-auto p-3 rounded-md bg-green-200 md:flex justify-center">
        <div class="mr-3">
          <h1 class="text-xl text-gray-700">Search for a Breed</h1>
        </div> 
        <div class="mr-5">
          <input class="mb-3 rounded-md border-2 border-gray-300" id="breed_search"/>
        </div>
        

        <div class="mr-3">
          <h1 class="text-xl text-gray-700">Select a Breed</h1>
        </div>
        <div>
          <select class="border-2 rounded-md border-gray-300 breed_select overflow-hidden">
          <option></option>
          </select>
        </div>

      </div>

      <div class="lg:container lg:mx-auto rounded-md md:flex justify-center" id="breed_data">
        <div class="md:grid grid-cols-2">
          <div class="p-3 rounded-md bg-yellow-200">
            <p class="text-2xl text-gray-700" id="breed-name"></p>
            <div class="text-xl text-gray-700 p-2">
              <p id="breed-height"></p>
              <p id="breed-weight"></p>
              <p id="breed-temperment"></p>
              <p id="breed-lifespan"></p>
            </div>
          </div>

          <div class="p-2 rounded-md bg-green-500">
            <img class="rounded-md border-2 border-green-600 shadow-lg" id="breed_image" src=""/>
          </div>
        </div>


      </div>

      <div class="lg:container lg:mx-auto mb-3 p-2 bg-blue-900 rounded-md" id="adoption-info">
        <h3 class="text-2xl text-gray-100 text-center">
          Adoption Information
        </h3>
        <p class="text-gray-100">Adoption info...</p>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
