<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogtionary</title>
    <script src="https://kit.fontawesome.com/faca15df7c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-green-50">
  <div class="flow-root bg-green-600">
    <h1 class="text-3xl text-gray-100 mb-3 p-3">Dogtionary <span class="fas fa-paw"></span></h1>
  </div>

  <div class="bg-cover" style="position: relative;">
    <img src="Assets\background_image.jpg" style="width: 100%; height: 40%"/>
    <div class="m-3 p-3 rounded-md text-gray-100 bg-gray-600 bg-opacity-75" style="position: absolute; top: 30px; left: 30px; width:20%">
      <h1 class="text-2xl">Search for a breed below to learn more!</h1>
      <h1 class="text-xl pt-3">Find a breed you love? Consider adopting today!</h1>
    </div>
  </div>

  <div class="container mx-auto p-3 mt-3 border-2 rounded-md">
      <div class="container mx-auto mb-3 border-2 p-3 rounded-md bg-green-600 flex justify-center">
        <div class="mr-3">
          <h1 class="text-xl text-gray-100">Search for a Breed</h1>
          <input class="mb-3 border-2 border-gray-300" id="breed_search" />
        </div>

        <div>
          <h1 class="text-xl text-gray-100">Select a Breed</h1>
          <select class="border-2 border-gray-300 breed_select">
          <option></option>
          </select>
        </div>

      </div>

      <div class="container mx-auto mb-3 p-2 border-2 bg-green-600 rounded-md" id="breed_data">
        <h3 class="text-2xl text-gray-100 text-center">
          Breed Information
        </h3>

        <div class="grid grid-cols-2">
          <div class="p-3 bg-green-800">
            <h3 class="text-2xl text-gray-100" id="breed-name"></h3>
            <div class="text-xl text-gray-100 p-2">
              <p id="breed-height"></p>
              <p id="breed-weight"></p>
              <p id="breed-temperment"></p>
              <p id="breed-lifespan"></p>
            </div>
          </div>

          <div class="p-3 bg-green-500">
            <img class="rounded-md border-2 border-gray-300 shadow-lg" id="breed_image" src=""/>
          </div>
        </div>


      </div>

      <div class="container mx-auto mb-3 p-2 border-2 bg-green-600 rounded-md" id="adoption-info">
        <h3 class="text-2xl text-gray-100 text-center">
          Adoption Information
        </h3>
        <p class="text-gray-100">Adoption info...</p>
      </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
