<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogtionary</title>
    <script src="https://kit.fontawesome.com/faca15df7c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-600 p-7">
  <div class="container mx-auto p-3 border-2 rounded-md bg-gray-500">
    <h1 class="text-3xl text-gray-100 text-center mb-3">Dogtionary <span class="fas fa-paw"></span></h1>

      <div class="container mx-auto mb-3 border-2 p-3 rounded-md bg-green-600">
          <h1 class="text-xl text-gray-100">Search for a Breed</h1>
        
          <input class="mb-3 border-2 border-gray-300" id="breed_search" />
        
          <h1 class="text-xl text-gray-100">Select a Breed</h1>
          <select class="border-2 border-gray-300 breed_select">
            <option></option>
        </select>
      </div>

      <div class="container mx-auto mb-3 p-2 border-2 bg-green-600 rounded-md" id="breed_data">
        <h3 class="text-2xl text-gray-100 text-center">
          Breed Information
        </h3>

        <div class="flex justify-center">
          <table class="text-gray-100" id="breed_data_table"></table>
        </div>

        <div class="flex justify-center p-3">
          <img class="rounded-md border-2 border-gray-300 shadow-lg" id="breed_image" src="" width="40%" />
        </div>

      </div>

      <div class="container mx-auto mb-3 p-2 border-2 bg-green-600 rounded-md" id="adoption-info">
        <h3 class="text-2xl text-gray-100 text-center">
          Adoption Information
        </h3>
        <p class="text-gray-100">Adoption info...</p>
      </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
